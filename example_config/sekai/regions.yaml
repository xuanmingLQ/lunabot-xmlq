jp:
  - "日服" # 中文名，必填，必须是字符串，必须放在第一位
  - Asia/Tokyo # 时区名 必填，必须放在第二位
  - enable # 即使不填，也默认是启用的
  - need_translate # 需要翻译
  - fifth_anniversary # 已过五周年
  - mysekai # 允许烤森订阅
  - ad_result # 允许广告奖励
  - friend_code # 可以查询好友码
  - masterdata # 获取masterdata
  - asset # 获取asset

cn:
